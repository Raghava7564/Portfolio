<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="hero">
    <nav>
        <img src="logo.png" class="logo" alt="Logo">
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#portfolio">PORTFOLIO</a></li>
            <li><a href="#services">SERVICES</a></li>
            <li><a href="#hire-me">HIRE ME</a></li>
        </ul>
        <img id="icon" src="dark theme icon/moon.png" alt="Dark Theme Icon" style="cursor: pointer;">
    </nav>
    <div class="info">
        <h1>I'm <span>Raghava</span></h1>
        <p>This is my official portfolio website to showcase all my
         works related to web<br> development and UI design.</p>
         <a href="#download-cv">Download CV</a>
    </div>
    <div class="img-box">
        <img src="pattern.png" class="back-img" alt="Background Pattern">
        <img src="IMG_1165-removebg-preview.png" class="main-img" alt="Main Image">
    </div>
    <div class="social-links">
        <a href="https://linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://behance.net"><i class="fa-brands fa-behance"></i></a>
        <a href="https://dribbble.com"><i class="fa-brands fa-dribbble"></i></a>
    </div>
</div>
<script>
    var icon = document.getElementById("icon");
    
    icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "dark theme icon/sun.png";
        } else {
            icon.src = "dark theme icon/moon.png";
        }
    }
</script>
</body>
</html>
